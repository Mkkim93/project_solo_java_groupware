<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 80px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
    <script>
        function login() {
            const empEmail = document.getElementById('empEmail').value;
            const empPass = document.getElementById('empPass').value;

            fetch('login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    empEmail: empEmail,
                    empPass: empPass
                })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Login failed');
                })
                .then(data => {
                    const jwtToken = data.token;
                    localStorage.setItem('jwtToken', jwtToken);
                    console.log('JWT Token:', jwtToken);
                    window.location.href = '/hr/myPage';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
<div class="container">
    <h3 class="text-center mb-4">로그인</h3>
    <form th:action="@{/hr/myPage}" th:object="${employeeDto}" method="post">

        <div class="mb-3">
            <label th:for="empEmail" class="form-label">이메일</label>
            <input autofocus type="email" id="empEmail" th:field="*{empEmail}"
                   class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
            <label th:for="empPass" class="form-label">비밀번호</label>
            <input autofocus type="password" id="empPass" th:field="*{empPass}"
                   class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
