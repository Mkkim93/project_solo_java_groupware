<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/login}" th:object="${employeeDto}" method="post">
    <div class="mb-3">
        <label for="empEmail">
            <input type="email" id="empEmail" name="empEmail" th:text="*{empEmail}" placeholder="아이디"/>
        </label>
    </div>

    <div class="mb-3">
        <label for="empPass">
            <input type="password" id="empPass"  name="empPass" th:text="*{empPass}" placeholder="비밀번호"/>
        </label>
    </div>
    <div>
        <input type="submit" value="로그인"/>
    </div>
</form>
</body>
</html>
