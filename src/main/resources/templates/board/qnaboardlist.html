<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건의 게시판 리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 85%;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: 500;
        }
        td {
            background-color: #fff;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        .pagination a.active {
            background-color: #007bff;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn:active {
            background-color: #1e7e34;
        }
        .text-center {
            text-align: center;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>건의 게시판 리스트</h2>
    <div th:if="${failPassWord}" class="alert">
        <script>
            alert("[[${failPassWord}]]");
        </script>
    </div>
    <table>
        <thead>
        <tr>
            <th class="text-center">글번호</th>
            <th class="text-center">제목</th>
            <th class="text-center">작성자</th>
            <th class="text-center">작성일</th>
            <th class="text-center">조회</th>
            <th class="text-center">비밀글 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qnABoardDTO : ${qnABoardDTO.content}">
            <td th:text="${qnABoardDTO.id}" class="text-center"></td>
            <td class="text-center">
                <a th:if="${qnABoardDTO.boardSecret == 'N'}"
                   th:text="${qnABoardDTO.boardTitle}"
                   th:href="@{/board/qnaboarddetailview(id=${qnABoardDTO.id})}"></a>

                <a th:if="${qnABoardDTO.boardSecret == 'Y'}">
                      <a th:onclick="|showPasswordPrompt(${qnABoardDTO.id})|">비밀글입니다</a></a>
            </td>
            <td th:text="${qnABoardDTO.empName}" class="text-center"></td>
            <td th:text="${qnABoardDTO.boardRegDate}" class="text-center"></td>
            <td th:text="${qnABoardDTO.boardViewCount}" class="text-center"></td>
            <td th:text="${qnABoardDTO.boardSecret}" id="boardSecret" class="text-center"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${qnABoardDTO.hasPrevious()}" th:href="@{/board/qnaboardlist(page=${qnABoardDTO.number - 1})}">이전</a>

        <span th:each="i : ${#numbers.sequence(qnABoardDTO.number - (qnABoardDTO.number % 5),
        qnABoardDTO.number - (qnABoardDTO.number % 5) + 4)}" th:if="${i < qnABoardDTO.totalPages}">
            <a th:href="@{/board/qnaboardlist(page=${i})}" th:text="${i + 1}"></a>
        </span>

        <a th:if="${qnABoardDTO.hasNext()}" th:href="@{/board/qnaboardlist(page=${qnABoardDTO.number + 1})}">다음</a>
    </div>

    <a class="btn" th:onclick="|location.href='@{/board/qnaboardwrite}'|">글 작성</a>
</div>

<script>
    function showPasswordPrompt(id) {
        const boardPass = prompt("비밀번호를 입력하세요:");
        if (boardPass) {
            // 비밀번호와 함께 페이지로 직접 이동
            window.location.href = `/board/qnaboarddetailview?id=${id}&boardPass=${boardPass}`;
        }
        else {
            alert("비밀번호가 입력되지 않았습니다.");
        }
    }
</script>

</body>
</html>
