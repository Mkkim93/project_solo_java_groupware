<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건의 게시판 상세 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.delete {
            background-color: #dc3545;
        }

        .btn.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="hidden" th:value="${qnABoardDTO.id}" />

    <h1 th:text="${qnABoardDTO.boardTitle}">제목입니다.</h1>
    <p th:text="${qnABoardDTO.boardContent}">내용이 여기에 표시됩니다.</p>

    <div class="actions">
        <a class="btn" th:href="@{/board/qnaboardmodify/{id}(id=${qnABoardDTO.id})}">수정</a>
        <a class="btn delete" th:href="@{/board/qnaboarddetailview/delete/{id}(id=${qnABoardDTO.id})}">삭제</a>
    </div>
</div>

</body>
</html>
