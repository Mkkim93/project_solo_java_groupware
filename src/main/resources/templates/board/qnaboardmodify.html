<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지글 수정 페이지</title>
</head>
<body>
<div class="layout">
    <h2>건의 사항 수정</h2>

    <form th:action="@{/board/qnaboardmodify/update/{id}(id=${qnABoardDTO.id})}"
          th:object="${qnABoardDTO}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- 비밀번호 입력 창 -->
        <input type="password" name="QBoardPass" th:field="*{QBoardPass}" placeholder="새 비밀번호"/>

        <input type="text" name="boardTitle" th:field="*{boardTitle}" placeholder="제목" required/>
        <textarea name="boardContent" th:field="*{boardContent}" placeholder="내용" required></textarea>

        <button type="submit">게시글 수정</button>
    </form>
</div>
</div>
</body>
</html>
