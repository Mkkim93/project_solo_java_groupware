<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {

                initialView: 'dayGridMonth',
                googleCalendarApiKey: 'AIzaSyCKJnnpdvFJ084yB6JQC1H6xKJDkx7uPjg',
                events: {
                    googleCalendarId: '0a8501fe802b5aed64b9e51e8e32692932f74f4566e01204160a8725579ebb84@group.calendar.google.com'
                },
                eventClick: function(info) {
                    alert('Event: ' + info.event.title);
                    alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.preventDefault()); // 이벤트 클릭 시 아무 동작하지 않음
                    alert('View: ' + info.view.type);


                    // change the border color just for fun
                    info.el.style.borderColor = 'red';
                }
            });
            calendar.render();
        });
    </script>
</head>

<body>
<div id='calendar'></div>
<div>
    <h3>Add Event</h3>
    <form id="addEventForm">

        <label for="eventTitle">Event Title:</label><br>
        <input type="text" id="eventTitle" name="eventTitle" required><br><br>

        <label for="eventStart">Start Date:</label><br>

        <input type="datetime-local" id="eventStart" name="eventStart" required><br><br>

        <label for="eventEnd">End Date:</label><br>
        <input type="datetime-local" id="eventEnd" name="eventEnd" required><br><br>

        <label for="eventDescription">Description:</label><br>
        <textarea id="eventDescription" name="eventDescription"></textarea><br><br>

        <button type="submit">Add Event</button>

    </form>
</div>
</body>
</html>
