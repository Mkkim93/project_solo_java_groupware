<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내게 쓰기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">메일 작성</h1>
    <form th:action="@{/mail/tomeProc}" th:object="${mailBoxDto}"  method="post" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <input type="hidden" id="receiverEmail" name="receiverEmail"  th:value="${empMail}" class="form-control" placeholder="받는 메일 주소를 입력하세요" required>
        </div>

        <!--TODO jwt 구현 전 임시 보낼 사람 id 를 지정-->
        <div class="mb-3">
            <input type="hidden" id="senderEmployeeId" name="senderEmployeeId" th:field="*{senderEmployeeId}" class="form-control" placeholder="(임시) 보낼 사람 pk 입력">
        </div>

        <div class="mb-3">
            <label for="mailTitle" class="form-label">제목</label>
            <input type="text" id="mailTitle" name="mailTitle" th:field="*{mailTitle}" class="form-control" placeholder="메일 제목을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="mailContent" class="form-label">내용</label>
            <textarea id="mailContent" name="mailContent" th:field="*{mailContent}" class="form-control" rows="5" placeholder="메일 내용을 입력하세요" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">메일 보내기</button>
        </div>
    </form>
</div>
</body>
</html>
