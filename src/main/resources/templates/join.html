<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="text-center mb-4">회원가입</h3>
    <form th:action="@{/join}" th:object="${employeeDto}" method="post">
        <div class="mb-3">
            <label th:for="empEmail" class="form-label">아이디 (이메일)</label>
            <input type="email" id="empEmail" th:field="*{empEmail}" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
            <label th:for="empPass" class="form-label">비밀번호</label>
            <input type="password" id="empPass" th:field="*{empPass}" class="form-control" placeholder="비밀번호 입력" required>
        </div>
        <div class="mb-3">
            <label th:for="empName" class="form-label">이름</label>
            <input type="text" id="empName" th:field="*{empName}" class="form-control" placeholder="이름 입력" required>
        </div>
        <div class="mb-3">
            <label th:for="empRegNo" class="form-label">주민등록번호</label>
            <input type="text" id="empRegNo" th:field="*{empRegNo}" class="form-control" placeholder="주민등록번호 입력" required>
        </div>
        <div class="mb-3">
            <label th:for="empNickName" class="form-label">닉네임</label>
            <input type="text" id="empNickName" th:field="*{empNickName}" class="form-control" placeholder="사용할 닉네임 입력" required>
        </div>
        <div class="mb-3">
            <label th:for="userEmail" class="form-label">개인 메일</label>
            <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" placeholder="개인 메일 입력" required>
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
